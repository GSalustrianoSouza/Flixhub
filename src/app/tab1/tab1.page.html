<!-- Header do -->
<ion-menu contentId="main-content" class="menu-content-hidden">
  <ion-header>
    <ion-toolbar>
      <ion-img src="../../assets/logo/onlyLetters.png" alt="Logo FlixHub Horizontal" id="menuLogo"></ion-img>
    </ion-toolbar>
  </ion-header>
  <!-- Conte�do do menu -->
  <ion-content class="ion-padding" id="ionContentMenu">
    <ion-list lines="none">
      <ion-list-header>
        <ion-label>Categorias</ion-label>
      </ion-list-header>

      <ion-item>
        <ion-icon name="film-outline"></ion-icon>
        <ion-label>Filmes</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="videocam-outline"></ion-icon>
        <ion-label>Séries</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="sparkles-outline"></ion-icon>
        <ion-label>Animes</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="balloon-outline"></ion-icon>
        <ion-label>Lançamentos</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="flash-outline"></ion-icon>
        <ion-label>Em Alta</ion-label>
      </ion-item>

      <ion-list-header>
        <ion-label>Aplicativo</ion-label>
      </ion-list-header>

      <ion-item>
        <ion-icon name="cog-outline"></ion-icon>
        <ion-label>Configurações</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="reader-outline"></ion-icon>
        <ion-label>Sobre</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="book-outline"></ion-icon>
        <ion-label>Termos</ion-label>
      </ion-item>
    </ion-list>

  </ion-content>
  <ion-button *ngIf="isLoggedIn; else loginTemplate" expand="block" shape="round" (click)="logout()">
    <ion-icon name="log-out-outline"></ion-icon>Logout
  </ion-button>
  <ng-template #loginTemplate>
    <ion-button expand="block" shape="round" href="/login">
      <ion-icon name="log-in-outline"></ion-icon>Login
    </ion-button>
  </ng-template>

</ion-menu>

<ion-header [translucent]="true">

  <ion-toolbar id="topMenu">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <!-- <ion-title class="ion-text-center" id="headerTitle">Home</ion-title> -->
    <ion-buttons slot="end">
      <ion-text>{{ userName ? 'Olá, ' + userName : '' }}</ion-text>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<!-- In�cio do conte�do principal da page -->
<div class="ion-page" id="main-content">

  <!-- Conte�do principal -->
  <ion-content>
    <div class="topMovie" [ngStyle]="{'background': 'linear-gradient(0deg, rgba(17,24,39,1) 15%, rgba(17,24,39,0) 100%), url(' + movieBannerUrl + ')'}">
      <div class="conteudoTopMovie">
        <p>Lançamentos</p>
        <h3>{{ movieTitle }}</h3>
        <ion-text color="primary" *ngIf="movieGenres">{{ movieGenres }}</ion-text>
      </div>
    </div>
    

    <app-last-movies-component></app-last-movies-component>
    <ion-modal></ion-modal>
    <app-last-series-component></app-last-series-component>
    <ion-modal></ion-modal>


  </ion-content>

</div>
